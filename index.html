<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parentdiv">
        <div class="sidebar">
            <div class="brandlogo">
            <img src="images/odinlogo.png" alt="odinlogo">
            <p>ODIN</p>
            </div>
            <div class="transbkg"></div>
        </div>
        <div class="form">
            <h2>This is not a real online service! You know you need something<br>
            like this in your life to help you realize your deepest dreams.<br>
            Sign up now to get started.<br><br>You know you want to.</h2>
            
               
                <form action="#" method="get">
                    <div class="fields">
                        <p>Let's do this!</p>
                    <div>
                    <p>
                    <label for="fname">FIRST NAME</label>
                    <input type="text" id="fname" name="fname" required>
                </p>
                <p>
                    <label for="lname">LAST NAME</label>
                    <input type="text" id="lname" name="lname" required>
                </p>
                </div>
                <div>
                    <p>
                    <label for="mail">EMAIL</label>
                    <input type="email" id="mail" name="mail" required>
                </p>
                <p>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone" minlength="10" maxlength="10" required>
                </p>
                </div>
                <div>
                    <p>
                    <label for="pwd">PASSWORD</label>
                    <input type="password" id="pwd" name="pwd" required>
                </p>
                <p>
                    <label for="cpwd">CONFIRM PASSWORD</label>
                    <input type="password" id="cpwd" name="cpwd" required >
                </p>
                </div>
            </div>
            <button type="submit">Submit</button>
                </form>
                <p>Already have an account? <a href="#" target="_blank">Login</a></p>
        </div>
    </div>
</body>
</html>
